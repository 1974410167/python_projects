<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish</title>
</head>
<body>

<h2>Publish</h2>
<ul>
    {% for publish in my_publish_list %}
    <li><a href="{{ publish.get_absolute_url }}">{{ publish.pk }}</a></li>
    <li>{{ publish.name }}</li>
    <li>{{ publish.address }}</li>
    {% endfor %}



</ul>
{% if page_obj.has_previous %}
	<a href="?page={{ page_obj.previous_page_number }}">上一页</a>
{% endif %}
	Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
{% if page_obj.has_next %}
	<a href="?page={{ page_obj.next_page_number }}">下一页</a>
{% endif %}

</body>
</html>
